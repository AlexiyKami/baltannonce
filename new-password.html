<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baltannonce: Новый пароль</title>
  <link rel="stylesheet" href="./assets/scss/main.css">
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">
      <section class="new-password">
        <div class="new-password__container _container">
          <div class="new-password__body">
            <form class="new-password__form">
              <h2 class="new-password__inputs-title heading_h3">Введите новый пароль для вашего аккаунта</h2>
              <div class="new-password__inputs-container">
                <div class="new-password__inputs">
                  <div class="new-password__input-container">
                    <input class="new-password__input new-password__input-password" type="password" name="" id="" placeholder="Пароль" required>
                    <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg" class="new-password__input-password-icon">
                      <path d="M9.74294 3.59232C10.1494 3.53223 10.5686 3.5 11.0004 3.5C16.1054 3.5 19.4553 8.00484 20.5807 9.78682C20.7169 10.0025 20.785 10.1103 20.8231 10.2767C20.8518 10.4016 20.8517 10.5987 20.8231 10.7236C20.7849 10.8899 20.7164 10.9985 20.5792 11.2156C20.2793 11.6901 19.8222 12.3571 19.2165 13.0805M5.72432 5.21504C3.56225 6.6817 2.09445 8.71938 1.42111 9.78528C1.28428 10.0019 1.21587 10.1102 1.17774 10.2765C1.1491 10.4014 1.14909 10.5984 1.17771 10.7234C1.21583 10.8897 1.28393 10.9975 1.42013 11.2132C2.54554 12.9952 5.89541 17.5 11.0004 17.5C13.0588 17.5 14.8319 16.7676 16.2888 15.7766M2.00042 1.5L20.0004 19.5M8.8791 8.37868C8.3362 8.92157 8.00042 9.67157 8.00042 10.5C8.00042 12.1569 9.34356 13.5 11.0004 13.5C11.8288 13.5 12.5788 13.1642 13.1217 12.6213" stroke="var(--color-text-secondary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                  <div class="new-password__input-container">
                    <input class="new-password__input new-password__input-password-confirmation" type="password" name="" id="" placeholder="Подтверждение пароля" required>
                    <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg" class="new-password__input-password-icon">
                      <path d="M9.74294 3.59232C10.1494 3.53223 10.5686 3.5 11.0004 3.5C16.1054 3.5 19.4553 8.00484 20.5807 9.78682C20.7169 10.0025 20.785 10.1103 20.8231 10.2767C20.8518 10.4016 20.8517 10.5987 20.8231 10.7236C20.7849 10.8899 20.7164 10.9985 20.5792 11.2156C20.2793 11.6901 19.8222 12.3571 19.2165 13.0805M5.72432 5.21504C3.56225 6.6817 2.09445 8.71938 1.42111 9.78528C1.28428 10.0019 1.21587 10.1102 1.17774 10.2765C1.1491 10.4014 1.14909 10.5984 1.17771 10.7234C1.21583 10.8897 1.28393 10.9975 1.42013 11.2132C2.54554 12.9952 5.89541 17.5 11.0004 17.5C13.0588 17.5 14.8319 16.7676 16.2888 15.7766M2.00042 1.5L20.0004 19.5M8.8791 8.37868C8.3362 8.92157 8.00042 9.67157 8.00042 10.5C8.00042 12.1569 9.34356 13.5 11.0004 13.5C11.8288 13.5 12.5788 13.1642 13.1217 12.6213" stroke="var(--color-text-secondary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                </div>
                <button class="button button_primary new-password__button">Сохранить пароль</button>
              </div>
            </form>
            <form class="new-password__form new-password__form-success">
              <div class="new-password__success-message-container">
                <h2 class="new-password__inputs-title heading_h3">Ваш пароль был успешно обновлен. Теперь вы можете войти с новым паролем через логин справа сверху.</h2>
                <img src="assets/img/check-circle.png" alt="check-new-password">
                <a href="index.html" class="button button_primary new-password__login-btn">Вернуться на главную</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
  <script type="module" src="new-password.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
