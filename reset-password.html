<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baltannonce: Сброс пароля</title>
  <link rel="stylesheet" href="./assets/scss/main.css">
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">
      <section class="reset-password">
        <div class="reset-password__container _container">
          <div class="reset-password__body">
            <form class="reset-password__form">
              <h2 class="reset-password__inputs-title heading_h3">Забыли пароль? Введите свой адрес электронной почты ниже, и мы вышлем вам электронное письмо, позволяющее сбросить его.</h2>
              <div class="reset-password__inputs-container">
                <div class="reset-password__input-container">
                  <input class="reset-password__input reset-password__input-email" type="email" name="" id="" placeholder="Email" required>
                </div>
                <button class="button button_primary reset-password__button">Отправить письмо</button>
                <a href="index.html" class="button text-button reset-password__login-link">Вернуться на главную</a>
              </div>
            </form>
            <form class="reset-password__form reset-password__form-success">
              <div class="reset-password__success-message-container">
                <h2 class="reset-password__inputs-title heading_h3">Мы отправили вам письмо с инструкцией по сбросу пароля</h2>
                <img src="assets/img/email-send.png" alt="email-send">
                <a href="index.html" class="button button_primary reset-password__login-btn">Вернуться на главную</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
  <script type="module" src="reset-password.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
